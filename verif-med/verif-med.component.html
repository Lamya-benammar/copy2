<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="/assets/"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title>Account settings</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="/assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="/assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="/assets/css/demo.css" />
    <!-- <link rel="stylesheet" href="account-settings.component.scss" /> -->

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

    <!-- Helpers -->
    <script src="/assets/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="/assets/js/config.js"></script>
  </head>

  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->

        <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
          <div class="app-brand demo">
            <a href="index.html" class="app-brand-link">
              <img src="..\assets\img\logo-bpo.png">
            </a>

            <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none">
              <i class="bx bx-chevron-left bx-sm align-middle"></i>
            </a>
          </div>

          <div class="menu-inner-shadow"></div>

          <ul class="menu-inner py-1">
            <!-- Dashboard -->
            <li class="menu-item">
              <a (click)="redirectToDashboard()" class="menu-link" style="cursor: pointer;">
                <i class="menu-icon tf-icons bx bx-home-circle"></i>
                <div data-i18n="Analytics">Accueil</div>
              </a>
            </li>

            <!-- Profil -->
            <li class="menu-item">
              <a class="menu-link">
                <i class="gg-profile"></i>
                <div (click)="redirectToAccountSettings()" style="cursor: pointer;" >Profil</div>
              </a>
            </li>

            <!-- ajout des ordonnances -->
            <li class="menu-item">
              <a class="menu-link">
                <i class="gg-check-r"></i>
                <div (click)="redirectToAjoutOrdonnance()" style="cursor: pointer;" >Ajout Ordonnances</div>
              </a>
            </li>
            <!-- historique des ordonnances -->
            
            <li class="menu-item">
              <a class="menu-link">
                <i class="gg-menu"></i>
                <div (click)="redirectToHistorique()" style="cursor: pointer;" >Historique</div>
              </a>
            </li>

            <!-- Vérifier médicament  -->
            <li class="menu-item active">
              <a class="menu-link">
                <i class="gg-info"></i>
                <div (click)="RedirectToVerifMed()" style="cursor: pointer;">Vérifier médicament</div>
              </a>
            </li>

            <!-- Suggestion / Réclamations  -->
            <li class="menu-item">
              <a class="menu-link">
                <i class="gg-tag"></i>
                <div (click)="redirectToSugRec()" style="cursor: pointer;">Suggestions/ Réclamations</div>
              </a>
            </li>

            <!-- Deconnecter -->
            <li class="menu-item" style="bottom: 0; position: absolute;">
              <a class="menu-link" >
                <i class='bx bx-log-out-circle' ></i>
                <div style="cursor: pointer;" >&nbsp; Se Déconnecter</div>
              </a>
            </li>

          </ul>
        </aside>
          <!-- / Menu -->
        <!-- Layout container -->
        <div class="layout-page">
           
  <!-- navbar -->
  <nav class="layout-content-navbar navbar-expand-lg navbar-light custom-bg">
    <div>
      <a class="" href="#" style="float: right;"><i class='bx bxs-phone' ></i>Contact</a>
    </div>
    <div>
      <a (click)="RedirectToGuide()" href="" style="float: right;"><i class='bx bx-info-circle' ></i> Guide &nbsp;&nbsp;&nbsp;&nbsp;</a>
    </div>
  </nav>
<!-- / Navbar -->
            <!-- Content wrapper -->
            <div class="content-wrapper">
            <!-- content -->
    <div class="container-xxl flex-grow-1 container-p-y">
       
        <div class="row">
        <div class="col-md-12">
        

          <div class="card mb-4">
            <!-- <h5 class="card-header">Ajouter des ordonnances</h5> -->
            <!-- Account -->
            
            <!-- <hr class="my-0" /> -->
            <div class="card-body">

                <div class="mb-4">
                    <label for="exampleFormControlSelect1" class="form-label">Contractant: </label>
                    <select class="form-select" id="exampleFormControlSelect1" aria-label="Default select example" [(ngModel)]="selectedOption">
                      <option *ngFor="let contractant of contractant" [value]="contractant.nom">{{contractant.nom}}</option>
                    </select>
                    <!-- <br>
                    <button type="button" class="btn btn-primary">Primary</button> -->
                </div>

                <div class="">
                  <div class="mb-3">
                      <input
                        class="form-control"
                        placeholder="Vérifier médicament"
                        [(ngModel)]="searchTerm"/>
                  </div>
                  <div class="">
                    <!-- <label class="form-label" for="showToastPlacement">&nbsp;</label> -->
                    <button id="showToastPlacement" class="btn btn-primary d-block" style="float: right;" (click)="toggleDataVisibility()">Rechercher</button>
                  </div>
                </div>
              <!-- /Account -->
            </div>
          </div>
          <div class="card-body">
              <div class="mb-4 card">
                
                <table class="table table-striped"  >
                  <tr>
                    <th style="text-align: center">Référence</th>
                    <th style="text-align: center">Nom du medicaments</th>
                    <th style="text-align: center">Remboursable</th>
                  </tr>
                  <tr *ngFor="let item of listData" [hidden]="!showData">
                    <ng-container *ngIf="item.nom.toLowerCase().includes(searchTerm.toLowerCase()) || item.nom.includes(searchTerm)">
                    <td style="text-align: center">{{item.ref}}</td>
                    <td style="text-align: center">{{item.nom}}</td>
                    <td style="text-align: center"><span class="badge rounded-pill bg-success">{{item.rem}}</span></td>
                  </ng-container>
                  </tr>
                  
                </table>
              </div>
          </div>
        </div>
    </div>
<!-- /Content -->
